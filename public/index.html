<html>
    <head> 
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.03/dist/aframe-event-set-component.min.js"></script>
        <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
        <!--<script src="/js/aframe.min.js"></script>-->
        <script src="/js/aframe-environment-component.min.js"></script>
        <script src="/js/found-clue.js"></script>
    </head>
    <body>
        <a-scene id = "scene" physics="gravity:-10">
            <a-entity id="player" progressive-controls>
                <a-entity camera universal-controls look-controls position="0 1.5 0" kinematic-body>
                    <a-entity cursor="fuse: true; fuseTimeout: 500"
                        position="0 0 -1"
                        geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                        material="color: green; shader: flat">
                    </a-entity>
                    <a-entity position="0 0 0" light="type:spot; intensity:1.4; angle:40; penumbra:0.3; castShadow:true;"></a-entity>
                </a-entity>
            </a-entity>
            
            <!--<a-entity progressive-controls></a-entity>-->

            <!--<a-entity id="player" movement-controls kinematic-body>
                <a-entity id="camera"
                          camera    
                          position="0 1.6 0"
                          look-controls="pointerLockEnabled: true"
                          progressive-controls="objects: [grabbable], [droppable], [clickable]; gazeMixin: gazer; pointMixin: pointer; touchMixin: ctrlr">
                          <a-entity position="0 0 0" light="type:spot; intensity:1.4; angle:40; penumbra:0.3; castShadow:true;"></a-entity>
                    <a-entity cursor position="0 1.6 -1"></a-entity>
                </a-entity>
              </a-entity>-->

            
            
            <a-entity static-body geometry="primitive: plane; height: 20; width: 250" rotation = "0 180 0" position = "0 0 125"  material="color:#8a9596" static-body></a-entity>
            <a-entity static-body geometry="primitive: plane; height: 20; width: 250" position = "0 0 -125"  material="color:#8a9596" static-body></a-entity>
            <a-entity static-body geometry="primitive: plane; height: 20; width: 250" rotation = "0 -90 0" position = "125 0 0"  material="color:#8a9596" static-body></a-entity>
            <a-entity static-body geometry="primitive: plane; height: 20; width: 250" rotation = "0 90 0" position = "-125 0 0"  material="color:#8a9596" static-body></a-entity>
            <a-entity static-body geometry="primitive: plane; height: 250; width: 250" rotation = "-90 0 0" position = "0 -2.5 0" material="color:#8a9596" static-body></a-entity>
            <a-entity static-body geometry="primitive: plane; height: 250; width: 250" rotation = "-90 0 0" position = "0 3 0" material="color:#8a9596" static-body></a-entity>
            
            <a-entity  id = "testclue">
                <a-entity
                class="button interactive"
                animation__mouseenter="property:material.color; type:color; to:rgb(255, 0, 0); startEvents:mouseenter; dur:200"
                animation__mouseleave="property:material.color; type:color; to:rgb(255, 100, 100); startEvents:mouseleave; dur:200"
                position = "-2 0 0"
                rotation = "0 0 0"
                cursor-listener
                geometry = "primative:box; width:0.2; height:0.2; depth:0.2;"
                material="color:rgb(255, 100, 100)"
                grabbable 
                dynamic-body
                found-clue></a-entity>
            </a-entity>

            <a-entity  id = "clue1">
                <a-entity
                class="interactive"
                position = "104 0 23"
                rotation = "0 0 0"
                cursor-listener
                geometry = "primative:box; width:0.2; height:0.2; depth:0.2;"
                material="color:rgb(255,100,100)"
                grabbable 
                dynamic-body
                found-clue></a-entity>
            </a-entity>

            <a-entity  id = "clue2">
                <a-entity
                position = "-108 0 -108"
                rotation = "0 0 0"
                cursor-listener
                geometry = "primative:box; width:0.2; height:0.2; depth:0.2;"
                material="color:rgb(100,255,100)"
                grabbable 
                dynamic-body
                found-clue></a-entity>
            </a-entity>

            <a-entity  id = "clue3">
                <a-entity
                position = "25 0 -120"
                rotation = "0 0 0"
                cursor-listener
                geometry = "primative:box; width:0.2; height:0.2; depth:0.2;"
                material="color:rgb(100,100,255)"
                grabbable 
                dynamic-body
                found-clue></a-entity>
            </a-entity>

            <a-entity environment="preset:starry"></a-entity>
        </a-scene>
    </body>
</html>
